<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
          integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
          crossorigin="anonymous"></script>
    </head>
<body>
    <h1 style="margin-left: 28%; font-family: 'Montsserat Bold', sans-serif;
    font-size: 28px;
    text-align: center;
    text-transform: uppercase;">Оставьте свой отзыв:</h1>
    <div class="boldcontent">Введите имя:</div>
    <input id="name" type="text" style="margin-top: 2rem;">
    <div class="boldcontent">Введите email:</div>
    <input id="email" type="text" style="margin-top: 2rem;">
    <div class="boldcontent">Введите отзыв:</div>
    <textarea id="review" style="margin-top: 2rem;"></textarea>
    <br>
    <div class="container">
        <h2 style="font-family: 'Montsserat Bold', sans-serif;
        font-size: 15px;
        text-align: left;
        text-transform: uppercase;
        color: rgb(42, 67, 98); margin-top: 2rem;">Оцените сайт:</h2>
        <p>Нажмите на кнопку, чтобы увидеть выпадающее меню:</p>                                          
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Меню
          <span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li><a href="#">Отлично</a></li>
            <li><a href="#">Нормально</a></li>
            <li><a href="#">Плохо</a></li>
          </ul>
        </div>
      </div>
    <button id="submit" type="submit" style="margin-left: 50%; margin-top: 5rem;">Отправить</button>
    <script>
        const redirectButton = document.getElementById('submit');
    
        // Добавляем обработчик клика на кнопку
        redirectButton.addEventListener('click', function() {
          // Переходим на другую страницу
          window.location.href = 'index2.html';
        });
      </script>
    <script>
        $("#submit").click(function(e) {
            e.preventDefault();
            var name = $("#name").val();
            var email = $("#email").val();
            var review = $("#review").val();
    
            if (name == "" || email == "" || review == "") {
                alert("Пожалуйста, заполните все поля.");
            } else if (!validateEmail(email)) {
                alert("Пожалуйста, введите действительный адрес электронной почты.");
            } else {
                alert("Ваш отзыв был успешно отправлен!");
                $("#name").val('');
                $("#email").val('');
                $("#review").val('');
            }
        });
    
        function validateEmail(email) {
            var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }
        </script>
</body>
</html>
